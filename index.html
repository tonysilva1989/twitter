	<div class="container">
	<div class="row">
		<h2>Posts</h2>
	</div>
    <div class="qa-message-list" id="wallmessages" ng-repeat="post in posts">
    				<div class="message-item" id="m16">
						<div class="message-inner">
							<div class="message-head clearfix">
								<div class="avatar pull-left"><a href="./index.php?qa=user&qa_1=Oleg+Kolesnichenko"><img src="{{post.user.picture}}"></a></div>
								<div class="user-detail">
									<h5 class="handle">{{post.user.username}}</h5>
									<div class="post-meta">
										<div class="asker-meta">
											<span class="qa-message-what"></span>
											<span class="qa-message-when">
												<span class="qa-message-when-data">{{post.date}}, on {{post.user.location}}</span>
											</span>
											<span class="qa-message-who">
												<span class="qa-message-who-pad">by </span>
												<span class="qa-message-who-data"><a href="./index.php?qa=user&qa_1=Oleg+Kolesnichenko">{{post.user.username}}</a></span>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="qa-message-content">
								{{post.content}}
							</div>
					</div></div>
					
					
					
				</div>
	</div>
	  
    </div>

    
    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope, $http) {
          $http.get('timeline.json').then(function(response){
              $scope.posts = response.data;  
          });
      });
    </script>
